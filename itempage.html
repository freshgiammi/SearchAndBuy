<!doctype html>
<html lang="IT">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom Resources -->
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <script type="text/javascript" src="products.json"></script> <!-- JSON Product List -->
    <script type="text/javascript" src="utilities.js"></script>
    
    <title>Search&Buy, il più grande store d'Europa</title>
</head>

<body onload="productloader()">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Search&Buy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">I più acquistati</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorie</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <a id="login" class="nav-link" href="login.html">Login</a>
                <a id="profile" class="nav-link" href="profile.html">Il mio profilo</a>
                <a id="shoppingcart" class="nav-link" href="shoppingcart.html">Carrello</a>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>

            </form>
        </div>
    </nav>

    <!-- ITEM PAGE -->
    <div class="container"> <!-- Avoid resizing issues -->
        <div class="row justify-content-md-center">
            <div class="col-lg-7">

            <!-- ITEM -->
            <div class="card mt-4">
            <img id="itemimg" class="card-img-top img-fluid" style="width: 600px; height:300px; object-fit:scale-down; "src="" alt="">
                <div class="card-body">
                    <h3 id="itemname" class="card-title">ITEM NAME</h3>
                    <h4 id="itemprice">ITEM PRICE</h4>
                    <p id="itemdesc" class="card-text">ITEM DESCRIPTION</p>
                    <button id="cartbutton" class="btn btn-block btn-success" onclick="addToCart();">Aggiungi al carrello</button>
                </div>
            </div>
            <!-- /.ITEM -->
    
            <!-- ITEMINFO -->
            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                    Informazioni sul prodotto
                </div>
                <div class="card-body">
                <small id="itemseller" class="text-muted">ITEMSELLER</small>
                <br>
                <small id="itemleft" class="text-muted">ITEMLEFT</small>
                <br>
                <small id="itemshipment" class="text-muted">ITEMSHIPMENT</small>
              </div>
            </div>
            <!-- /.ITEMINFO -->

            <!-- ITEM REVIEWS -->
            <div class="card card-outline-secondary my-4">
                <div class="card-header">
                    Product Reviews
                </div>
                <div id="reviews" class="card-body">
                <textarea class="form-control" id="review" placeholder="Lascia una recensione!" required></textarea>
                <br>
                <a href="#" class="btn btn-success" onclick="sendReview()">Invia!</a>
                </div>
            </div>
            <!-- /.ITEM REVIEWS -->

          </div>
        </div>
    </div>
      <!-- /.ITEMPAGE -->
    
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
